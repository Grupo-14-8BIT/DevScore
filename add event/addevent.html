<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVSCORE-Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="backy">
    
    
        
        <header class="bar">
            
            <img class="logo" src="../Devscore.png" alt="devs">
           
            <a class="click" href="">
                <h2 class="homepage">HOMEPAGE</h2>
            </a>
            <a class="click" href="">
                <h2 class="profile">PROFILE</h2>
            </a>
            
            <img class="search-icon" src="../lupa copiar.png" alt="lupa">
            
            <input class="search-bar" type="text" name="search"> 
            
            <div class="menu-border">
                <img class="menu" src="../barra opcoes.png" alt="menu-bar">
            </div>
        
        </header>

    <div class="corpo-1">

        <div class="box">

            <div class="clm-1">
                <h3 class="text">Event Image</h3>
                <div class="add-image"><!--<img class="adding" src="../">--></div>
                <h3 class="text">Date</h3>
                <input class="inpt" type="date">
            </div>

            <div class="clm-2">

                <div class="pos-text">
                    <h3 class="text">Name</h3>
                </div>
                <input class="inpt" type="text">
                <div class="pos-text">    
                    <h3 class="text">Organisers</h3>
                </div>
                <input class="inpt" type="text" >
                <div class="pos-text">
                    <h3 class="text">Local</h3>
                </div>
                <input class="inpt" type="text">
            
            </div>

            <div class="clm-3">
                <h3 class="text">General Description</h3>
                <input class="inpt-general-description" type="email">
            </div>

        </div>

    </div><!--this div is closing the box -->

        <div class="corpo-2">
            <button class="style-btns btns-1">cancle</button>
            <button class="style-btns btns-2">conclude</button>
        </div>

        

    
    
</body>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <title>home</title>
</head>
<body>
        <header>
            <div class="conteudo">
                <img class="conteudo-devscore" src="../Devscore.png" alt="logo">
                <div class="conteudo-texto">
                    <a href="../home/home.html">
                        <h1 class="homepage">Homepage</h1>
                    </a>
                    <a href="../perfil/perfil.html">
                        <h1 class="profile">Profile</h1>
                    </a>
                </div>
                <div class="conteudo-icons">
                    <div class="search-box">
                        <input class="search-txt" type="text" name=" " placeholder="FaÃ§a a sua pesquisa">
                        <a class="search-btn" href="#">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
    <main>
        <div class="destaques">
            <div class="carrosel">
                <img src="../telaum.png" alt="veio">
                <img src="../teladois.png" alt="veio">
                <img src="../telatres.png" alt="veio">

            </div>
            <script>
                $('.carrosel').slick({
                    centerMode: true,
                    centerPadding: '60px',
                    slidesToShow: 1,
                    responsive: [{
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 3
                        }
                    }, {
                        breakpoint: 480,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }
                    }]
                });
            </script>
        </div>

        <div class="eventos">
            <h2>EVENTOS</h2>
            <div class="loading carrossel">
                <div class="event">
                    <img src="../campus logo1.png" alt="veio">
                </div>
                <div class="event">
                    <img src="../ethos logo1.png" alt="veio">
                </div>
                <div class="event">
                    <img src="../space aps logo1.png" alt="veio">
                </div>
                <div class="event">
                    <img src="../logo_latinoware.svg" alt="veio">
                </div>
            </div>
            <script>
                $('.loading').slick({
                    lazyLoad: 'ondemand',
                    slidesToShow: 3,
                    slidesToScroll: 1
                });
            </script>
        </div>
        <div class="eventos">
            <h2>CURSOS</h2>
            <div class="loading carrossel cursos">
                <div class="event">
                    <img src="../LOGO-CSS.png" alt="veio">
                </div>
                <div class="event">
                    <img src="../logo-html.png" alt="veio">
                </div>
                <div class="event">
                    <img src="../logo-javascript.png" alt="veio">
                </div>
                <div class="event">
                    <a href="https://training.linuxfoundation.org/training/introduction-to-linux/">
                        <img src="../logo-linux.png" alt="veio">
                    </a>

                </div>
            </div>
            <script>
                $('.cursos').slick({
                    lazyLoad: 'ondemand',
                    slidesToShow: 3,
                    slidesToScroll: 1
                });
            </script>
        </div>







    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="conteudo">
            <img class="conteudo-devscore" src="../Devscore.png" alt="logo">
            <div class="conteudo-texto">
                <h1 class="homepage">Homepage</h1>
                <h1 class="profile">Profile</h1>
            </div>
            <div class="conteudo-icons">
                <div class="search-box">
                    <input class="search-txt" type="text" name=" " placeholder="FaÃ§a a sua pesquisa">
                    <a class="search-btn" href="#">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </div>
                <img class="barra" src="../barra opcoes.png" alt="barra">
            </div>
        </div>
    </header>
    <div class="conteudo-secundario">
        <div class="conteudo-perfil">
            <div class="conteudo-centralizado">
                    <h1 class="velhodaavan">Velho da Avan</h1>
                <div class="numeros">
                    <div class="seguidos">
                        <h1>20</h1>
                        <h1>Seguidos</h1>
                    </div>
                    <div class="seguidores">
                        <h1>120</h1>
                        <h1>Seguidores</h1>
                    </div>
                    <div class="projetos">
                        <h1>16</h1>
                        <h1>Projetos</h1>
                    </div>
                </div>
            </div>
            <div class="icones-centralizado">
            <img class="imagen-tamanho" src="../velho da avan.png" alt="velho">
                <div class="icones">
                    <img class="discord" src="../discordia.png" alt="discord">
                    <img class="github" src="../githubicon1.png" alt="github">
                    <img class="google" src="../google.png" alt="google">
                </div>
            </div>
                <div class="velhodaavan">
                    <h1 class="apellido">Havan</h1>
                    <h1 class="cargo">Engenheiro de Software</h1>
                    <div class="medalha">
                        <img class="insignia" src="../Medalha.png" alt="insignia">
                        <img class="insignia" src="../Medalha.png" alt="insignia">
                        <img class="insignia" src="../Medalha.png" alt="insignia">
                    </div>
                </div>
            </div>
    </div>
    <div class="botoes">
        <button class="botao-perfil">Perfil</button>
       <button class="botao-projeto">Projetos</button> 
    </div>
    <div class="bio">
        <h2><strong>Bio: </strong>Estudante de Engenharia de Software 2/4 <br> 40 anos,dono da empresa Havan</h2>
    </div>
    
    <div class="conteudo-terciario-centralizado">
        <div class="conteudo-terciario">
            <div class="FrontEnd">
                <p>FRONT-END</p>
            </div>
            <div class="FrontEnd-2">
                <div class="FrontEnd-2-center">
                    <p class="botaozin">HTML</p>
                    <p class="botaozin">JAVASCRIPT</p>
                    <p class="botaozin">CSS</p>
                </div>
            </div>
        </div>
        <div>
            <div class="BackEnd">
                <p>BACK-END</p>
            </div>
            <div class="BackEnd-2">
                <div class="BackEnd-2-center">
                    <p class="botaozin">PYTHON</p>
                    <p class="botaozin">JAVASCRIPT</p>
                </div>
            </div>
        </div>
    </div>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style_js.css">
</head>

<body>
    <header>
        <div class="conteudo">
            <img class="conteudo-devscore" src="../Devscore.png" alt="logo">
            <div class="conteudo-texto">
                <h1 class="homepage">Homepage</h1>
                <h1 class="profile">Profile</h1>
            </div>
            <div class="conteudo-icons">
                <div class="search-box">
                    <input class="search-txt" type="text" name=" " placeholder="FaÃ§a a sua pesquisa">
                    <a class="search-btn" href="#">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </div>
                <img class="barra" src="../barra opcoes.png" alt="barra">
            </div>
        </div>
    </header>
    <div class="conteudo-secundario">
        <div class="conteudo-perfil">
            <div class="conteudo-centralizado">
                <h1 class="velhodaavan">Pedro Sampaio</h1>
                <div class="numeros">
                    <div class="seguidos">
                        <h1>20</h1>
                        <h1>Seguidos</h1>
                    </div>
                    <div class="seguidores">
                        <h1>120</h1>
                        <h1>Seguidores</h1>
                    </div>
                    <div class="projetos">
                        <h1>16</h1>
                        <h1>Projetos</h1>
                    </div>
                </div>
            </div>
            <div class="icones-centralizado">
                <img class="imagen-tamanho" src="../Pedro_Sampaio.png" alt="velho">
                <div class="icones">
                    <img class="discord" src="../discordia.png" alt="discord">
                    <img class="github" src="../githubicon1.png" alt="github">
                    <img class="google" src="../google.png" alt="google">
                </div>
            </div>
            <div class="velhodaavan">
                <h1 class="apellido">Pedrinho</h1>
                <h1 class="cargo">Engenheiro de Software</h1>
                <div class="medalha">
                    <img class="insignia" src="../Medalha.png" alt="insignia">
                    <img class="insignia" src="../Medalha.png" alt="insignia">
                    <img class="insignia" src="../Medalha.png" alt="insignia">
                </div>
            </div>
        </div>
    </div>
    <div class="botoes">
        <a href="../perfil/perfil.html"><button class="botao-perfil">Perfil</button></a>
        <button class="botao-projeto">Projetos</button>
    </div>
    
    <div class="centralizando-projetos">
        <div class="container">
            <div class="python">
                <div class="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="--value:10"></div>
                <a href="projects_python.html">
                    <div class="python-checkbox">
                        <input class="python-checkbox-input" type="checkbox">
                        <label class="python-checkbox-label" for="flexCheckIndeterminate">
                            PYTHON
                        </label>
                    </div>
                </a>
            </div>
            <div class="html">
                <div class="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="65" style="--value:40"></div>
                <a href="projects_html.html">
                    <div class="html-checkbox">
                        <input class="html-checkbox-input" type="checkbox">
                        <label class="html-checkbox-label" for="flexCheckIndeterminate">
                            HTML
                        </label>
                    </div>
                </a>
            </div>
            <div class="css">
                <div class="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="45" style="--value:30"></div>
                <a href="projects_css.html">
                    <div class="css-checkbox">
                        <input class="css-checkbox-input" type="checkbox">
                        <label class="css-checkbox-label" for="flexCheckIndeterminate">
                            CSS
                        </label>
                </a>
                </div>
            </div>
            <div class="js">
                <div class="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="25" style="--value:20"></div>
                <a href="projects_js.html"><div class="js-checkbox">
                    <input class="js-checkbox-input" type="checkbox">
                    <label class="js-checkbox-label" for="flexCheckIndeterminate">
                        JS
                    </label>
                </a>
                </div>
            </div>
        </div>
        <div class="arquivos">
            <img class="arquivo-js" src="../arquivo-js.png" alt="arquivinho">
            <img class="arquivo-js" src="../arquivo-js.png" alt="arquivinho">
        </div>
    </div>
